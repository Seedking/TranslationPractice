nav:
  - 主页: 'index.md'
  - 生词表: 'glossary.md'
  - 高中英语课本:
    - 必修一:
      - 必修一第一单元: 'high school english textbook\compulsory 1 unit 1.md'
      - 必修一第二单元: 'high school english textbook\compulsory 1 unit 2.md'
      - 必修一第三单元: 'high school english textbook\compulsory 1 unit 3.md'
    

plugins:
  - search
  - markdownextradata: {}
    
markdown_extensions:
  - abbr
  - admonition
  - smarty
  - sane_lists
  - attr_list
  - md_in_html
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true 

extra:
  social:
    - icon: fontawesome/brands/github 
      link: https://gist.github.com/Seedking 
    
theme: 
    name: material
    language: zh
    features:
    - navigation.tabs
    
site_name: 翻译练习
repo_url: 'https://github.com/Seedking/TranslationPractice'
repo_name: '翻译练习'